<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h2 {
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">House Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3"><label class="form-label">Feature 1</label><input type="number" name="feature1" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 2</label><input type="number" name="feature2" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 3</label><input type="number" name="feature3" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 4</label><input type="number" name="feature4" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 5</label><input type="number" name="feature5" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 6</label><input type="number" name="feature6" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 7</label><input type="number" name="feature7" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 8</label><input type="number" name="feature8" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 9</label><input type="number" name="feature9" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 10</label><input type="number" name="feature10" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 11</label><input type="number" name="feature11" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 12</label><input type="number" name="feature12" step="any" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Feature 13</label><input type="number" name="feature13" step="any" class="form-control" required></div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result text-center">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
