<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h2 {
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">House Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3"><label>CRIM</label><input type="number" name="CRIM" step="any" class="form-control" required></div>
            <div class="mb-3"><label>ZN</label><input type="number" name="ZN" step="any" class="form-control" required></div>
            <div class="mb-3"><label>INDUS</label><input type="number" name="INDUS" step="any" class="form-control" required></div>
            <div class="mb-3"><label>CHAS</label><input type="number" name="CHAS" step="any" class="form-control" required></div>
            <div class="mb-3"><label>NOX</label><input type="number" name="NOX" step="any" class="form-control" required></div>
            <div class="mb-3"><label>RM</label><input type="number" name="RM" step="any" class="form-control" required></div>
            <div class="mb-3"><label>Age</label><input type="number" name="Age" step="any" class="form-control" required></div>
            <div class="mb-3"><label>DIS</label><input type="number" name="DIS" step="any" class="form-control" required></div>
            <div class="mb-3"><label>RAD</label><input type="number" name="RAD" step="any" class="form-control" required></div>
            <div class="mb-3"><label>TAX</label><input type="number" name="TAX" step="any" class="form-control" required></div>
            <div class="mb-3"><label>PTRATIO</label><input type="number" name="PTRATIO" step="any" class="form-control" required></div>
            <div class="mb-3"><label>B</label><input type="number" name="B" step="any" class="form-control" required></div>
            <div class="mb-3"><label>LSTAT</label><input type="number" name="LSTAT" step="any" class="form-control" required></div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result text-center">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
